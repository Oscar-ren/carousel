<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.2/jquery.min.js"></script>
	<!--[if IE 6]>
		<script type="text/javascript" src="js/pngfix.js"></script>
	<![endif]-->
</head>
<body>
	<div id="carousel">
		<ul class="carousel-indicators">
			<li class='active'></li>
			<li></li>
			<li></li>
		</ul>
		<div id="carousel-inner">
			<div class="carousel-item">
				<img src="pics/pic1.png">
			</div>
			<div class="carousel-item">
				<img src="pics/pic2.png">
			</div>
			<div class="carousel-item">
				<img src="pics/pic3.png">
			</div>
		</div>
		<a id="prev" class='button'>
			<span>prev</span>
		</a>
		<a id="next" class='button'>
			<span>next</span>
		</a>
	</div>

	<!-- script -->
	<script type="text/javascript" src='js/script.js'></script>
	<script type="text/javascript">
		carouselComponent.init({delay: 2000});
	</script>

</body>
</html>
